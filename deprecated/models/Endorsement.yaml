description:  |
  (Personal/Commercial) Endorsements are defined as amendments to a policy that alter provisions
  of the contract. These amendments are often, though not always, included in the original
  policy contract.  Endorsements may occur at the policy or coverage level.
properties:
  description: 
    description: A description of the endorsement.  Example--`Outdoor Antenna`.
    type: string
  limits:
    description:  Any limits (such as liability) associcated with the exclusion.
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/Limit
  premium:
    description: The premium associated with this endorsement.
    type: number
