description: |
  (Life) A benefit which modifieds the parent coverage (to which it only applies).
required:
  - 'description'
  - 'ratingFactor'
  - 'premiumAmount'
  - 'effectiveDate'
  - 'expirationDate'
properties:
  description:
    description: |
      The description of the benefit.
    type: string
  ratingFactor:
    description: |
      The rating that must be applied to the standard premium to arrive at the correct premium for this benefit.  Stored as a percentage (rate).
    type:
      - 'number'
  premiumAmount:
    description: |
      The amount of the premium for this benefit.
    type: number
  faceAmount:
    description: |
      The Face Amount which this benefit contributes to the overall policy Face Amount.
    type: number
  effectiveDate:
    description: |
      The effective date of this benefit.
    type: string
    format: date
  expirationDate:
    description: |
      The date at which this benefit expires.
    type:
      - 'string'
      - 'null'
    format: date