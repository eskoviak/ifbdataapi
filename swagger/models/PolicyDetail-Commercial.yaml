description: |
  The policy details for Commerical policies (Point System).
required:
  - 'detailPart'
  - 'insuredItems'
properties:
  detailPart:
    description: the insurance lines for which this model applies.
    enum: 
      [
        'Farm Auto',
        'Dwelling',
        'Equine',
        'Farm Inland Marine',
        'Farm Liability',
        'Farm Property',
        'Pollution',
        'Structure',
        'Farm Umbrella',
        'Personal Umbrella',
        'Commercial Umbrella',
        'Church Liability',
        'Church Property',
        'Church Bus',
        'BOP Fire',
        'BOP General Liabiity',
        'BOP Inland Marine',
        'BOP Packet Coverages',
        'Commercial Crime',
        'Commercial Auto',
        'Commercial Fire',
        'Commercial Garage',
        'Commercial General Liability',
        'Commercial Inland Marine'
      ]
  coverages:
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/Coverage
  insuredItems:
    description: |
      If the policy covers a unit or location, details for it
      (plus any additional coverages) are listed as InsuredItems.
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/InsuredItem
  fleetDrivers:
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/FleetDriver
  federalEmployerIdNumber:
    description: |
      A unique nine-digit number assigned by the Internal Revenue Service (IRS) to business entities operating in the United States for the purposes of identification.
    type: string
  legalId:
    description: | 
      An id used to legally identify an entity.
    type: string