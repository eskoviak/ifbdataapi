# PolicyDetail-Personal
description: |
  The detailed information specific to a personal  policy (see property detailPart below).  This includes Coverages, Discounts, Premiums, etc.
required:
  - 'detailPart'
  - 'coverages'
  - 'deductibles'
  - 'discounts'
  - 'isRated'
  - 'insuredItems'
properties:
  detailPart:
    description: |
      The insurance lines for which this model applies.
    enum:
      - 'Auto'
      - 'Homeowners'
      - 'Renters'
      - 'Rural'
  coverages:
    description: |
      Coverages set at the insurance line level
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/Coverage
  deductibles:
    description: |
      Deductibles applied to the Coverages at the insurance line level
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/Deductible
  discounts:
    description: |
      Array of Discount
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/Discount
  isRated:
    description: |
      This indicator is set to true if the policy coverages have been added but not yet underwritten (no premium assigned).
    type: 
      - 'boolean'
  insuredItems:
    description: |
      If the policy covers a unit or location, details for it (plus any additional coverages which are specific to that location) are listed as InsuredItems.
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/InsuredItem