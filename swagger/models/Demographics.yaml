description: |
  Demographic information associated with a Client or PolicyAssociation Model ; SHOULD be null for businesses.
required:
  - 'gender'
  - 'genderCode'
  - 'maritalStatus'
  - 'maritalStatusCode'
  - 'dateOfBirth'
  - 'dateOfDeath'
  - 'driversLicenseState'
  - 'driversLicenseNumber'
properties:
  gender:
    description: |
      The gender of the client, if known.  Either #/gender or #/genderCode is required.
    type:
      - 'string'
      - 'null' 
    enum:
      - 'Male'
      - 'Female'
      - 'Other'
      - 'Unknown'
  genderCode:
    description: |
      The system code representing the gender. Either #/gender or #/genderCode is required.
    type:
      - 'string'
      - 'null'
  maritalStatus:
    description: |
      A textual representation of the marital status. Either #/maritalStatus or #/maritalStatusCode is required.
    type:
      - 'string'
      - 'null'
    enum: 
      - 'Deceased'
      - 'Estranged'
      - 'Single'
      - 'Legally Separated'
      - 'Married'
      - 'Divorced'
      - 'Unknown'
      - 'Widowed'
  maritalStatusCode:
    description: |
      The system code representing the marital status. Either #/maritalStatus or #/maritalStatusCode is required.
    type:
      - 'string'
      - 'null'
  dateOfBirth:
    description: |
      The date of birth.
    type: string
    format: date
  dateOfDeath:
    description: |
      The date of death.
    type:
      - 'string'
      - 'null'
    format: date
  driversLicenseState:
    type:
      - 'string'
      - 'null'
  driversLicenseNumber:
    type:
      - 'string'
      - 'null'
