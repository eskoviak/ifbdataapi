description: |
  The component parts of the Client name, when the Client represents an individual, if known.  For individuals, either the #.name or #personName property should be populated.  It is expected that this property will be null for organizations.
required:
  - 'firstName'
  - 'middleName'
  - 'lastName'
  - 'titlePrefix'
  - 'nameSuffix'
properties:
  firstName:
    description: |
      First (or Given) name of the person.
    type:
      - 'string'
      - 'null'
  middleName:
    description: |
      All middle names.
    type:
      - 'string'
      - 'null'
  lastName:
    description: |
      Last name (surname) of the person.
    type:
      - 'string'
      - 'null'
  titlePrefix:
    description: |
      Any phrase to precede the name which is not part of the actual name,
      such as Dr. or Mrs.
    type:
      - 'string'
      - 'null'    
  nameSuffix:
    description: |
      Any phrase to succeed the name which is not par tof the actual name, 
      such as `Jr.` or `III.`
    type:
      - 'string'
      - 'null'