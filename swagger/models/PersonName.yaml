description: |
  This model contains name details for a person.  It is based on the ACORD PersonName_Type (PCS)
  and OLifE/Party/Person (LAH).
x-used-by:
  - 'Client'
x-acord-agg-ref:
  - '#1' : 'PersonName_Type:PersonName'
  - '#2' : 'OLifE/Party/Person'
required:
  - 'firstName'

properties:
  firstName:
    description: |
      First (or Given) name of the person.
    x-acord-xref:
      - '#1.GivenName (PCS)'
      - '#2.FirstName (LAH)'
    type:
      - 'string'
      - 'null'
  middleName:
    description: |
      All middle names.
    x-acord-xref:
      - '#1.OtherGivenName'
      - '#2.MiddleName'
    type:
      - 'string'
      - 'null'
  lastName:
    description: |
      Last name (surname) of the person.
    x-acord-xref:
      - '#1.Surname'
      - '#2.LastName'
    type:
      - 'string'
      - 'null'
      

 