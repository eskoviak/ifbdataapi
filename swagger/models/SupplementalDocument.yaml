description:  Supplemental documentation for a policy.
required:
  - 'code'
properties:
  code:
    description: |
      The code assigned to the document by the record-keeping system.
    type: string
  description:
    type: string
  dateReceived:
    description: |
      The date the document was received.
    type: string
    format: date
  editionDate:
    description: |
      The date the form, upon which this document is based, was published.
    type: string
    format: date