description: An vehicle type of InsuredItem
required:
  - 'address'
  - 'description'
  - 'type'
  - 'vin'
  - 'vehicleUse'
  - 'valetLevel'
  - 'classCode'
  - 'classCodeDescription'
  - 'territory'
  - 'ratingTier'
  - 'unit'
  - 'costNew'
  - 'drivers'
properties:
  address:
    $ref: ../definitions.yaml#/definitions/Address
  description:
    description: |
      The vehicle year, make and model
    type: string
  type:
    description: |
      The type of vehicle, such as 'Pickup'
    type: string
  vin:
    description: |
      Vehicle Identification Number
    type: string
  vehicleUse:
    description: |
      Example, length of commute
    type: string
  valetLevel:
    type:
      - 'string'
      - 'null'
  classCode:
    description: |
      Vehicle class code
    type: string
  classCodeDescription:
    description: |
      Vehicle class code description
    type: string
  territory:
    description: |
      The territory code where the vehicle is garaged
  ratingTier:
    type: number
  unit:
    description: | 
      Sequence number of vehicle (used with multiple vehicles)
    type: number
  costNew:
    description: |
      The MSRP or the stated value of the vehicle.  
    type: number
  drivers:
    description: |
      Array of VehicleDriver.
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/VehicleDriver