description: |
  Condition covered or excluded by a life insurance policy or annuities contract.
required:
  - 'issueAge'
  - 'coverageType'
  - 'coverageBenefit'
  - 'guidelineAnnualPremium'
  - 'deathBenefitOption'
  - 'termLevelYears'
  - 'rateClassification'
  - 'tableRating'
  - 'tableRatingPremiumAmount'
  - 'flatRatingPremiumAmount'
  - 'faceAmount'
  - 'annualPremium'
  - 'effectiveDate'
  - 'expirationDate'
  - 'interestCredited'
  - 'termInterestRate'
properties:
  issueAge:
    description: |
      The age of the insurred at issue
    type: number
    format: integer
  coverageType:
    description: |
      The type of coverage this is (i.e. base).
    type: string
  coverageBenefit:
    description: |
      Models specific benefits to the CoverageDetail-Life, which are usually additional premium and modify the owning coverage.
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/CoverageBenefit
  guidelineAnnualPremium:
    description: |
      The annual premium level above which the contract becomes a Modified Endowment Contract.
    type: 
      - 'number'
      - 'null'
  deathBenefitOption:
    description: |
      Option chosen for this contract which would affect the death proceeds- i.e. increasing- level
    type: 
      - 'string'
      - 'null'
  termLevelYears:
    description: |
      The duration at which the death benefit stops decreasing and remains level.
    type:
      - 'number'
      - 'null'
    format: integer
  rateClassification:
    description: |
      Underwriting rateClassification.
    type:
      - 'string'
      - 'null'
  tableRating:
    description: |
      The permanent table rating used.
    type:
      - 'string'
      - 'null'
  tableRatingPremiumAmount:
    description: |
      The amount of premium due to the table rating.
    type:
      - 'number'
      - 'null'
  flatRatingPremiumAmount:
    description: |
      The amount of premium due to the flat rating.
    type:
      - 'number'
      - 'null'
  faceAmount:
    description: |
      The current contractual amount of death benefit for this coverage.
    type:
      - 'number'
  annualPremium: 
    description: |
      The annual premium for this coverage.
    type: number
  effectiveDate:
    description: |
      The date upon which this coverage is effective.
    type: string
    format: date
  expirationDate:
    description: |
      The date upon which this coverage terminates.
    type: string
    format: date
  interestCredited:
    description: |
      The interest credited on this policy.
    type: 
      - 'number'
      - 'null'
  termInterestRate:
    description: |
      The interest rate at which the face amount is commuted.
    type:
      - 'number'
      - 'null'