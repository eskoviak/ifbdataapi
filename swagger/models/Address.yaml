description: |
  Address model--common model to describe the US Postal Service location. 
required:
  - 'addressId'
  - 'addressType'
  - 'street1'
  - 'city'
  - 'state'
  - 'postalCode'
properties:
  addressId:
    description: |
      The Enterprise-wide handle to this individual-address entry.
    type: string
  correlationId:
    description: |
      An arbitrary id which is used to link two objects which are to be considered identical, based on the lexical rule of equivalence for that class of object.
    type: string      
  addressType:
    description: |
      Type code for type of individual address association in Exceed.
    type: string
    enum:
      - 'Mailing'
      - 'BLM'
      - 'BLRT'
      - 'BSL'
      - 'BSM'
      - 'BSS'
      - 'CLL'
      - 'CLM'
      - 'COM'
      - 'GL'
      - 'HHA'
      - 'INHL'
      - 'LOC'
      - 'LOM'
      - 'LPA'
      - 'LPE'
      - 'MAL'
      - 'MTB'
      - 'PLB'
      - 'PLD'
      - 'PLG'
      - 'PLL'
      - 'PLM'
      - 'PPLL'
      - 'PRAD'
      - 'SPL'
      - 'VCL'
      - 'VCM'
      - 'WCL'
      - 'WMAM'
      - 'WMAR'
  effectiveDate:
    description: |
      The address effective date.
  expirationDate:
    description: |
      The address expiration date.
  associatedObject:
    description: |
      The object (Policy, Account, Claim, etc) associated with this individual address.
    type: string
  addressStatus:
    description: |
      The status of the address in the record keeping system.
    type: string
    enum:
        - "Active"     # May be updated/changed
        - "Inactive"   # Historical, may not be updated or changed
  addressValidationCode:
    description: |
      The code provided by the source system that indicates the validation status of the address.
    type: string
    maxLength: 1
  addressAggregate:
    description: |
      The aggregate address for use when the individual components are not known.
    type: string 
  street1:
    description: |
      First line of the postal address, e.g. 100 Main St.
    type: string
  street2:
    description: |
      Second line of the postal address, e.g. Unit 100.
    type: string
  city:
    description: |
      The name of the City.
    type: string
  state:
    description: | 
      Use USPS two-digit state code.
    type: string
    maxLength: 2
  countyCode:
    description: |
      The encoded value for the county.
    type: string
  county:
    description: |
      The name of the county.
    type: string
  townshipCode:
    description: |
      The encoded value for the township.
    type: string
  township:
    description: |
      The name of the township.
    type: string
  postalCode:
    description: |
      The USPS postal code, also known as the zip code.  Should be in the format ##### or #####-#### (zip plus four).
    type: string
    pattern: '^[0-9]{5}(-[0-9]{4})?$'
  country:
    description: |
      The name of the country.
    type: string