description: Billing information for a policy or contract.
required:
  - 'billingMode'
  - 'paymentMode'
properties:
  billingMode:
    description: |
      The method used to present the bill to the member
    x-required-in:
      - 'rural'
    type:
      - 'string'
    enum:
      - 'Direct'
      - 'Agency'
      - 'null'
  paymentMode:
    description: |
      The Mode of billing/payment, i.e. Monthly, Quarterly or Annually.
    type:
     - 'string'