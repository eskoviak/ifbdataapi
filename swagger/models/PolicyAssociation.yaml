description: |
  The PolicyAssociation model is used to model those entities (person or organization) which have an
  interest in a Policy, whose data is not necessarily sourced from the client recordkeeping system.

  The exact nature of the association is given in the associationType and assoicationSubType properties.
required:
  - 'clientId'
  - 'locationId'
  - 'item'
  - 'coverageCode'
  - 'sequence'
  - 'name'
  - 'address'
  - 'associationType'
  - 'associationTypeCode'
  - 'associationSubType'
  - 'associationRelationship'
  - 'demographics'
properties:
  detailPart:
    description: |
      For policies which contain multiple policy detail parts, this field relates this policy association to the correct detail part.
    type: string
  clientId:
    description: |
      The client id from the the client record-keeping system.
    type: string
  locationId:
    description: |
      If the association is tied to a specific location, this refers to the Location.Id property.
    type: string
  item:
    description: |
      An arbitrary, system assigned item number within the location dicriminates this structure on a location with multiple structures.
    type: string
  coverageCode:
    description: |
      If this PolicyAssociation is related to a coverage, this field indicates which coverageCode (also a property of Coverage) this relationship.  If this field is non-null, then sequence should also be valued.
    type:
      - 'string'
      - 'null'
  sequence:
    description: |
      If this PolicyAssociation is related to a coverage, this field indicates which sequence in a single coverageCode to which this association applies. If coverageCode is non-null, this field should also be valued.  Conversely if coverageCode is null, this field should likewise be null.
    type:
      - 'string'
      - 'null'
  name:
    type: string
  address:
    $ref: ../definitions.yaml#/definitions/Address
  referenceData:
    description: |
      Reference information for this association.  The data in this field could represent a loan number or case number in the case of assignee or a policy interest.  It could represent the percentage split for a Beneficiary (Life).
    type: string
  associationType:
    description: |
      Description of the type of association.  Either associationType or associationTypeCode should be valued.
    type: string
  associationTypeCode:
    description: |
      Descriptive code for the type of association. Either associationType or associationTypeCode should be valued.
    type: string
  associationSubType:
    description: |
      Further describes the association to the policy.  In the case of Beneficiary (Life), describes the Beneficiary type:  Primary or Contingent.
    type:
      - 'string'  
      - 'null'
  associationRelationship:
    description: |
      This field is used to describe the relationship of the object in this association to the parent Policy or Policy Detail model.
    type:
      - 'string'
      - 'null'
  demographics:
    $ref: ../definitions.yaml#/definitions/Demographics