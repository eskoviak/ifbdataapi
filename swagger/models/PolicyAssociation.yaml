description: |
  The PolicyAssociation model is used to model those entities (person or organization) which have an
  interest in a Policy, whose data is not necessarily sourced from the client recordkeeping system.

  The exact nature of the association is given in the associationType and assoicationSubType properties.
required:
  - 'clientId'
  - 'locationId'
  - 'item'
  - 'coverageCode'
  - 'sequence'
  - 'name'
  - 'address'
  - 'referenceData'
  - 'associationType'
  - 'associationTypeCode'
  - 'associationSubType'
  - 'associationRelationship'
  - 'demographics'
properties:
  clientId:
    description: |
      The client id from the the client record-keeping system.
    type: 
      - 'string'  
      - 'null'
  locationId:
    description: |
      If the interest is tied to a specific location, use this to refer to the Location.Id property.
    type:
      - 'string'
      - 'null'  
  item:
    description: |
      An arbitrary, system assigned item number within the location dicriminates this structure on a location with multiple structures.
    type:
      - 'string'
  coverageCode:
    description: |
      If this PolicyAssociation is related to a coverage, this field indicates which coverageCode (also a property of Coverage) this relationship.  If this field is non-null, then sequence should also be valued.
    type:
      - 'string'
      - 'null'
  sequence:
    description: |
      If this PolicyAssociation is related to a coverage, this field indicates which sequence in a single coverageCode to which this association applies. If coverageCode is non-null, this field should also be valued.  Conversely if coverageCode is null, this field should likewise be null.
    type:
      - 'string'
      - 'null'
  name:
    type: string
  address:
    $ref: ../definitions.yaml#/definitions/Address
  referenceData:
    description: |
      Reference information for this association.  The data in this field could represent a loan number or case
      number in the case of assignee (Life) or PolicyInterest (farm).  It could represent the percentage split 
      for a Beneficiary (Life).
    type: 
      - 'string'  
      - 'null'
  associationType:
    description: |
      Description of the type of association:  (Life) Assignee, Beneficiary; (Farm) Policy Interests, (Multiple) 
      Additional Named Insured.  Either #.associationType or #.associationTypeCode must be valued to describe the
      relationship of this object with the parent Policy.
    type:
      - 'string'  
      - 'null'
  associationTypeCode:
    description: |
      Descriptive code for the type of association:  (Life) Assignee, Beneficiary; (Farm) Policy Interests, (Multiple) 
      Additional Named Insured.  Either #.associationType or #.associationTypeCode must be valued to describe the
      relationship of this object with the parent Policy.
    type:
      - 'string'  
      - 'null'
  associationSubType:
    description: |
      Further describes the association to the policy.  In the case of Beneficiary (Life), describes the Beneficiary
      type:  Primary or Contingent.
    type:
      - 'string'  
      - 'null'
  associationRelationship:
    description: |
      This field is used to describe the relationship of the Party in this model (PolicyAssociation) to the parent Policy model.
    type:
      - 'string'
      - 'null'
  demographics:
    $ref: ../definitions.yaml#/definitions/Demographics