description: |
  A deductible covering one more more Coverages. A deductible represents the portion of the loss or damages which will first be paid by the policy holder before the insurance provider makes payment.  
required: ["name", "value"]
properties:
  name:
    description: The name of the deductible
    type: string
  value:
    description: The value of the deductible.  May be either a percent or dollar amount.
    type: number
