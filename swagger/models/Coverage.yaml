description: |
  Coverage is the amount of risk or liability that is covered for an individual or entity by way of insurance services. Coverages
  are also known as 'Riders.
required: 
  - 'deductibles'
  - 'description'
  - 'coverageCode'
  - 'planCode'
  - 'coverageDetail'
  - 'coverageFlags'
  - 'coverageSchedule'
  - 'limits'
  - 'premium'
  - 'isEndorsement'
  - 'isExtended'
  - 'isExcluded'
  - 'isWaived'
  - 'inclusions'
properties:
  deductibles:
    description: |
      Pro-rated portion of a potential claim which is not paid by the insurer. A deductible may apply to a single or multiple coverages, or the entire policy.
    type: array
    items:
      $ref: '../definitions.yaml#/definitions/Hash'
  description:
    description: |
      A unique label used for the coverage (ex. Bodily Injury Liability).
      In POINT, maps to the coverage description.  For (Life), contains the plan description (business name of the plan).
    type: string
  coverageCode:
    description: |
      If there exsists a PolicyAssociation (for example an additional interest tied to a coverage in a Home policy), this coverageCode is the first part of a two-part key (the other being sequence) which can be used to link the two pieces of business information.
    type:
      - 'string'
      - 'null' 
  sequence:
    description: |
      If there exsists a PolicyAssociation (for example an additional interest tied to a coverage in a Home policy), this property is the second part of a two-part key (the other being coverageCode) which can be used to link the two pieces of business information.
    type:
      - 'string'
      - 'null'   
  planCode:
    description: |
      The code used by the host system that uniquely identifies this coverage.
    type: string
  coverageDetail:
    $ref: '../definitions.yaml#/definitions/CoverageDetail-Life'
  coverageFlags:
    type: array
    items:
      $ref: '../definitions.yaml#/definitions/YesNoChoice'
  coverageSchedules:
    description: |
      A schedule of items which are included in this coverages.
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/Hash
  limits:
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/Limit
  premium:
    description: |
      The amount of the total premium for the policy which is due to this coverage.
    type: number
  isEndorsement:
    description: Flag which indicates if this is a coverage endorsement.
    type: boolean
  isExtended:
    description: Flag for extended coverage
  isExcluded:
    description: flag for excluded coverage
    type: boolean
  isWaived:
    description: flag for waived coverage
    type: boolean
  inclusions:
    description: |
      Specific coverage inclusions which are not separate coverages (i.e. have
      no associated premium).  Example:  'Equipment Breakdown Coverage'
    type: array
    items:
      type: string