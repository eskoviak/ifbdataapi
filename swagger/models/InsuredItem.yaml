description: |
  Policies (or contracts) that insure real property (personal or commerical vehicle, dwelling, etc.) against loss, damage or liability have one or more specific items being insured.  This model describes said item(s) and any specific properties of that insurance with regard to that item. 
required:
  - 'coverages'
  - 'itemType'
  - 'itemDetails'
properties:
  coverages:
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/Coverage
  discounts:
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/Discount
  lossHistory:
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/LossHistory
  limits:
    type: array
    items:
      $ref: ../definitions.yaml#/definitions/Limit
  itemType:
    description: |
      Property itemDetails will be a defined model of type itemType.
    enum:
      - 'Dwelling'
      - 'Liability'
      - 'Other--DEPRECATED'
      - 'Property'
      - 'Structure'
      - 'Vehicle'
  itemDetails:
    description: |
      An instance of itemType (which is another Model).
    type: object
