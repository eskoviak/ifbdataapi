produces:
  - application/json
schemes:
  - http
  - https
paths:
  /{policyId}:
    get:
      summary: Return a policy object
      description: |
        For a given policyId, returns a JSON object representing the detailed home policy information, if the id exists on the policy system.
      parameters:
        - name: policyId
          description: The policy identifer
          required: true
          in: path
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../definitions.yaml#/definitions/Policy'
        '401':
          description: Unauthorized or invalid token
        '404':
          description: Entity not found
        '500':
          description: Server error                  
  /{policyId}/discounts:
    'put':
      summary: Adds a discount to Policy
      description: |
        For a given policyId and input discount object, adds the policy discount to associated policy.
      parameters:
        - name: policyId
          description: The policy identifer
          required: true
          in: path
          type: string
        - name: discountInfo
          description: |
            The desired discount information for this operation.
          required: true
          in: body
          schema:
            $ref: ../definitions.yaml#/definitions/Discount
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../definitions.yaml#/definitions/hypermedia-controls-response'
        '404':
          description: Failure--The provided policyId could not be found.
        '500':
          description: Failure--unknown server error.
    'delete':
      summary: Removes a discount from a policy
      description: |
        For a given policyId and input discount object, removes the cited policy discount from the policy object.
      parameters:
        - name: policyId
          description: The policy identifer
          required: true
          in: path
          type: string
        - name: discountInfo
          description: |
            The desired discount information for this operation.
          required: true
          in: body
          schema:
            $ref: ../definitions.yaml#/definitions/Discount
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../definitions.yaml#/definitions/hypermedia-controls-response'
        '404':
          description: Failure--The provided policyId could not be found.
        '500':
          description: Failure--unknown server error.
  /{policyId}/rate:
    'post':
      summary: Causes the system to rate the policy
      description: |
        Causes the record-keeping system to process the underwriting rules for the given policy.
      parameters:
        - name: policyId
          description: The policy identifer
          required: true
          in: path
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../definitions.yaml#/definitions/hypermedia-controls-response'
        '404':
          description: Failure--The provided policyId could not be found.
        '500':
          description: Failure--unknown server error.