basePath:
  /api/policies/home-policies
paths:
  /{policyId}:
    get:
      summary: Return a home policy object
      description: |
        For a given policyId, returns a JSON object representing the detailed home policy information, if the id exists on the policy system.
      parameters:
        - name: policyId
          description:  The policy identifier
          required: true
          in: path
          type: string
      responses:
        '200':
          description: success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../definitions.yaml#/definitions/Policy'