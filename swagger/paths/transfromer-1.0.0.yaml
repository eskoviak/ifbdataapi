    Standard SLA applies.
    
    #### Service Capacity Supported
    Standard Capacity applies
    
    #### Suggested Test Scenario
    TBD
    
    #### Service Availability
    Standard Service Availability applies
    
    #### Service Security
    HTTPS/SSL
  contact:
    name: Enterprise Web Services Team
    email: EWSDevelopers@infambureau.com
    url: http://connections/issite/ews/SitePages/Home.aspx
schemes:
  - 'https'
  - 'http'
consumes:
  - 'application/json'
produces:
  - 'application/xml'
paths:
  /:
    post:
      summary:  Transform json data.
      description: |
        Transform json data to xml.
      consumes:
        - 'application/json'
      produces:
        - 'application/xml'
      parameters:
        - name:  transformer-request
          in: body
          description: The input paramters in JSON format
          required: true
          schema:
            $ref: '../definitions.yaml#/definitions/transformer-request'
      responses:
        '200':
          description: |
            Success. Transformed data as xml document.
          schema:
            type: file
#            example: <data><theContentOfTheTransformDataAsXmlWillGoHere/></data>
        default:
          description: |
            Failure.
