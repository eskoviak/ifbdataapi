produces:
  - application/json
schemes:
  - http
  - https
host:
  ap-karafb-dev:8181
basePath:
  /api/policies/annuity-policies
paths:
  /{policyId}:
    get:
      summary: Return a policy object
      description: |
        For a given policyId, returns a JSON object representing the detailed annuity policy information, if the id exists on the policy system.
      parameters:
          - name: policyId
            in: path
            required: true
            description: the policy identifier
            type: string
      responses:
        '200':
          description: |
            Success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../definitions.yaml#/definitions/Policy'
        '401':
          description: Unauthorized or invalid token
        '404':
          description: Entity not found
        '500':
          description: Server error                  
