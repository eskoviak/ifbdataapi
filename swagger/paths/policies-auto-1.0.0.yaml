host:
  ap-karafb-dev:8181
basePath:
  /api/policies
paths:
  /auto/{policyId}:
    get:
      summary: Return a policy object
      description: |
        For a given policyId, returns a JSON object representing the detailed client information, if the id exists on the Client system.
      parameters:
        - $ref: '#/parameters/PolicyId'
#          - name: policyId
#            in: path
#            required: true
#            description: the policy identifier
#            type: string
      responses:
        '200':
          description: |
            Success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../definitions.yaml#/definitions/Policy'
        '401':
          description: Unauthorized or invalid token
        '404':
          description: Entity not found
        '500':
          description: Server error                  
parameters:
  PolicyId:
    name: policyId
    required: true
    in: path
    description: policyId
    type: string