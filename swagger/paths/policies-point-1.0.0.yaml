produces:
  - application/json
schemes:
  - http
  - https
paths:
  /{policyId}:
    get:
      summary: Return a policy object
      description: |
        For a given policyId, returns a JSON object representing the detailed Farm/Umbrella/Pollution/Commerical policy information, if the id exists on the policy system.
      parameters:
          - name: policyId
            in: path
            required: true
            description: the policy identifier
            type: string
      responses:
        '200':
          description: |
            Success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../definitions.yaml#/definitions/Policy'
          examples:
            application/json:
              $ref: '../definitions.yaml#/definitions/policies-point-1.0.0-get-response'        
        '204':
          description: No content for available for the policy
        '401':
          description: Unauthorized or invalid token
        '404':
          description: Entity not found
        '500':
          description: Server error                  
