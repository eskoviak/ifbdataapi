swagger: "2.0"
info:
  version: 1.0.0
  title: point-policies
  x-architectural-layer: system
  description: |
    This is the entry point for Farm/Umbrella/Pollution/Commerical policy inquiries.

    #### Service Functionality
    This API is called with a policyId parameter.  If successful, the resultant resource is a JSON oject, based on the prefix of the policyId.  Currently this prefix designates these types of policies:  
    
    * RG -- Farm
    * FPL -- Farm Pollution
    * FUM -- Farm Umbrella
    * PUM -- Personal Umbrella

