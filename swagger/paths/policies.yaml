produces:
  - application/json
schemes:
  - https
basePath:
  /api/policies
paths:
  /{policyId}:
    get:
      summary: Return a policy object
      description: |
        For a given policyId, returns a JSON object representing the detailed client information, if the id exists on the Client system.
      parameters:
        - $ref: '#/parameters/PolicyId'
      responses:
        '200':
          description: |
            Success--Includes the source return codes: `SU-1000`
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../definitions.yaml#/definitions/Policy'
        '401':
          description: Unauthorized or invalid token
        '404':
          description: Entity not found
        '500':
          description: Server error                  
  /{policyId}/discounts:
    'put':
      summary: Adds discount to Policy
      description: |
        For a given policyId and input discount object, adds the policy discount to associated policy.
      parameters:
        - $ref: '#/parameters/PolicyId'
        - name: discountInfo
          description: |
            The desired discount information for this operation.
          required: true
          in: body
          schema:
            $ref: ../definitions.yaml#/definitions/Discount
      responses:
        '200':
          description: |
             Success--Policy discount has been added successfully to the given policyId.
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../definitions.yaml#/definitions/hypermedia-controls-response'
        '404':
          description: Failure--The provided policyId could not be found.
        '500':
          description: Failure--unknown server error.
parameters:
  PolicyId:
    name: policyId
    required: true
    in: path
    description: policyId
    type: string