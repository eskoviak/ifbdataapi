info:
  version: 1.0.0 SNAPSHOT
  title: policies
  description: |
    This is the entry point for policy inquiries.  Policy inquiries are supported for the following types of lines of Insurance:

    | Personal | Commercial | Life |
    | --- | --- | --- |
    | Auto | Farm | Life |
    | Home | Pollution | Annuities |
    |Umbrella | Farm Umbrella | Rural |
    
    #### Service Functionality
    This API is called with a policyId parameter.  If successful, the resultant resource is a JSON oject, based on the prefix of the policyId.

