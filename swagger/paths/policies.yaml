swagger: "2.0"
info:
  version: 2.0.0
  title: Policies
  description: |
    This is the entry point for policy inquiries.

    #### Service Functionality:
    This API is called with a policyId parameter.  If successful, the resultant resource is a
    JSON oject, based on the Policy model. 
    
    #### Performance Expectation:
    Standard SLA applies.
    
    #### Service Capacity Supported:
    Standard Capacity applies
    
    #### Suggested Test Scenario:
    TBD
    
    #### Service Availability:
    Standard Service Availability applies
    
    #### Service Security:
    HTTPS/SSL
produces:
  - application/json
schemes:
  - https
basePath: /policies
paths:
  /{policyId}:
    get:
      summary: a Policy
      parameters:
        - $ref: "#/parameters/PolicyId"
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../models/Policy.yaml
        "401":
          description: Unauthorized or invalid token
        "404":
          description: Entity not found
        "500":
          description: Server error                  
  /{policyId}/interests:
    get:
      summary: An array of Interest
      parameters:
        - $ref: "#/parameters/PolicyId"
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../models/Interest.yaml
        "401":
          description: Unauthorized or invalid token
        "404":
          description: Entity not found
        "500":
          description: Server error                  
parameters:
  PolicyId:
    name: policyId
    required: true
    in: path
    description: policyId
    type: string